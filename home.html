<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="todo-outer-container">
        <div class="todo-inner-container">
            <div class="container">
                <h1 class="main-heading">Todo<span style="color: #764ba2;">s</span></h1>
                <h1 class="create-heading">Create <span class="task-style">Task</span></h1>
                <div class="input-container">
                    <input type="text" placeholder="What needs to be done?" class="input-bar" id="userInput">
                </div>
                <button class="add-button" id="addTask">Add</button>
                <h2 class="mytasks-heading">My Tasks</h2>
                <ul id="todo-list-container"></ul>

                <h2 class="notepad-heading">Notepad</h2>
                <div class="notepad-container">
                    <textarea id="notepadArea" class="notepad-textarea" placeholder="Write your notes here..."></textarea>
                    <div class="notepad-info">
                        <span class="auto-save-indicator" id="autoSaveIndicator">Auto-saved</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
